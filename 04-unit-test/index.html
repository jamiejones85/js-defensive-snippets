<!DOCTYPE html>
<html>
<head>
<title>Bike Stock</title>
</head>

<body>
    <h1>Bike Stock</h1>
    <div id="info"></div>
</body>
<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
<script type="text/javascript" src="src/stock.js"></script>
<script type="text/javascript" src="src/stock-data.js"></script>

<script>
// Create a YUI sandbox
YUI().use('node', 'stock', 'stock-data', function (Y) {
    var stockInfoNode = Y.one('#info');
    var stockData = new Y.StockData();
    var stock = new Y.Stock({ stockDataSource: stockData });
    stock.render(stockInfoNode);
});
</script>
</html>
